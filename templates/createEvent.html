{% extends 'base.html' %}
{% block header %}
Create New Event
{% endblock %}
{% block content %}
    <form method="post">
        <label for="title">Title:</label>
        <input name = 'title' id = 'title' required>

        <label for="sport">Sport</label>
        <input name = 'sport' id = 'sport' required>

        <label>Time:</label>
        <input name = 'time' id = 'start' type="datatime" required>

        <label>Court name:</label>
        <input list="court_names">
        <datalist id="court_names">
            {% for item in history %}
                <option value= "{{item}}" >
            {% endfor %}
        </datalist>

        <label>Court Location:</label>
        <input name = 'court_loc' id = 'court_loc' required>

        <input type="submit" value="Create New Event">
    </form>
{% endblock %}
